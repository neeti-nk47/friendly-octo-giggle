<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>using bootstrap</title>
    <style>
        img{
            width: 50px;
            height: 35px;
            margin-left: 80px;
            margin-top: 20px;
        }
        .ho{
            border: 2px solid orange;
            margin: auto;
            width: 50%;
            height: auto;
        }
        .boto{
            color: white;
            background-color: orange;  
        }
        .boto:hover{
            background-color: #ffffff;
            color: rgb(227, 116, 13);
            border: 1px solid orange;
        }          
    
        body{
            background-image: linear-gradient(to right, rgb(152, 153, 243), rgb(235, 27, 231)) ;        
        }
        
    </style>
</head>
<body>
    <img src="logo.jpg" alt="the logo" class="img-fluid">
    <div class="container">
        
        <div class="ho card"> 
            <div class="card-body">
                
                <h3 class="text-center">Book a call</h3>
                <h6 class="text-center">Book a calll slot and our representative will call you</h6>

                <hr>

                <form class="form-inline mb-3" id="addForm">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="mail" name="mail" class="form-control" required>
                    <label for="number" class="form-label">Phone:</label>
                    <input type="number" id="phone" class="form-control" required>
                    <label class="form-label">Time for call:</label>
                <div class="hstack gap-2">
                    <input type="date" id="date" name="date"  class="form-control" >
                    <input type="time" id="time" name="time" class="form-control" >
                </div><br>
                    <button class="btn form-control boto">GET A CALL</button> 
                </form>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
    
</body>
</html>
